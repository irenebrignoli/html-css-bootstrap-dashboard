<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- style css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Dashboard</title>
</head>

<body class="debug">

  <!-- HEADER -->
  <header>
  
      <nav class="navbar h-100 navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

          <a class="navbar-brand" href="#">Navbar</a>

          <form class="d-flex flex-grow-1 me-2" role="search">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          </form>

          <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>

          </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        </div>
      </nav>

  </header>

  <!-- MAIN -->
  <main class="d-flex">

    <!-- aside -->
    <aside class="d-flex flex-column">

        <div class="ms_top_sidebar">
          
        </div>

        <div class="ms_bottom_sidebar">
          
        </div>

    </aside>

    <!-- content -->
    <div class="ms_content">

      <div class="ms_top_bar">
        <div class="container-fluid"></div>
      </div>

      <div class="ms_main_content mt-4">
        <div class="container-fluid">

          <!-- row big -->
          <div class="row">

            <!-- column left -->
            <div class="col-12 col-lg-8">

              <div class="row">

                <section id="prossime-classi" class="col-12">
                  <div class="box1"></div>
                </section>
    
                <section id="faq" class="col-12">
                  <div class="box1"></div>
                </section>

              </div>
              
            </div>

            <!-- column right -->
            <div class="col-12 col-lg-4">

              <div class="row">

                <section id="todo" class="col-12">
                  <div class="box2"></div>
                </section>
    
                <section id="utenti-attivi" class="col-12">
                  <div class="box2"></div>
                </section>

              </div>
              
            </div>

          </div>
          <!-- end - row big -->

        </div>
      </div>

    </div>

  </main>
  









  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
